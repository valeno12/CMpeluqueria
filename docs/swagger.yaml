            allOf:
            - $ref: '#/definitions/dtos.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Datos o ID inválidos
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Actualizar cliente
      tags:
      - Clientes
