basePath: /api/v1
definitions:
  dtos.AllAppointmentDto:
    properties:
      appointment_date:
        example: 12/01/2025 15:30
        type: string
      client_id:
        example: 1
        type: integer
      client_name:
        example: Juan Pérez
        type: string
      estimated_time_minutes:
        example: 60
        type: integer
      id:
        example: 1
        type: integer
      status:
        example: pendiente
        type: string
    type: object
  dtos.AppointmentByIDDto:
    properties:
      appointment_date:
        example: 12/01/2025 15:30
        type: string
      client_id:
        example: 1
        type: integer
      client_name:
        example: Juan Pérez
        type: string
      created_at:
        example: "2025-01-08T10:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      products:
        items:
          $ref: '#/definitions/dtos.AppointmentProductDto'
        type: array
      services:
        items:
          $ref: '#/definitions/dtos.AppointmentServiceDto'
        type: array
      status:
        example: pendiente
        type: string
      updated_at:
        example: "2025-01-08T12:00:00Z"
        type: string
    type: object
  dtos.AppointmentProductDto:
    properties:
      name:
        example: Gel fijador
        type: string
      product_id:
        example: 1
        type: integer
      quantity:
        example: 1
        type: number
      unit:
        description: Unidad del producto
        example: unidad
        type: string
    type: object
  dtos.AppointmentServiceDto:
    properties:
      estimated_time_minutes:
        example: 30
        type: integer
      price:
        example: 1500
        type: number
      service_id:
        example: 1
        type: integer
      service_name:
        example: Corte de cabello
        type: string
    type: object
  dtos.ClientAppointmentDto:
    properties:
      appointment_date:
        example: 30/09/2002 16:30
        type: string
      id:
        type: integer
      status:
        example: finalizado
        type: string
    type: object
  dtos.ClientDTO:
    properties:
      email:
        example: example@gmail.com
        type: string
      last_name:
        example: Garcia Mendez
        type: string
      name:
        example: Valentino
        type: string
      phone:
        example: "343534345"
        type: string
    type: object
  dtos.CreateAppointmentDto:
    properties:
      appointment_date:
        description: 'Formato: HH:MM DD/MM/YYYY'
        example: 15:30 12/01/2025
        type: string
      client_id:
        description: ID del cliente
        example: 1
        type: integer
      service_id:
        description: IDs de los servicios asociados
        example:
        - 1
        - 2
        items:
          type: integer
        type: array
    type: object
  dtos.CreateProductDto:
    properties:
      brand:
        example: Head & Shoulders
        type: string
      low_stock_alert:
        example: 100
        type: number
      name:
        example: Shampoo Anticaspa
        type: string
      package_count:
        example: 32
        type: number
      unit:
        example: ml
        type: string
      unit_per_package:
        example: 500
        type: number
      unity_price:
        example: 10000
        type: number
    type: object
  dtos.CreateRoleDto:
    properties:
      name:
        example: empleado
        type: string
      permission_names:
        example:
        - create_user
        - ' delete_user'
        items:
          type: string
        type: array
    type: object
  dtos.ErrorResponse:
    properties:
      message:
        description: Detalle del error
        example: Descripción del error
        type: string
      status:
        description: Siempre "error"
        example: error
        type: string
    type: object
  dtos.FinalizeAppointmentDto:
    properties:
      payment_method:
        example: tarjeta
        type: string
      products:
        items:
          $ref: '#/definitions/dtos.FinalizeAppointmentProductDto'
        type: array
    type: object
  dtos.FinalizeAppointmentProductDto:
    properties:
      product_id:
        example: 1
        type: integer
      quantity:
        example: 2
        type: number
    type: object
  dtos.GetClientDto:
    properties:
      appointments:
        items:
          $ref: '#/definitions/dtos.ClientAppointmentDto'
        type: array
      email:
        example: example@gmail.com
        type: string
      id:
        type: integer
      last_name:
        example: Garcia Mendez
        type: string
      name:
        example: Valentino
        type: string
      phone:
        example: "343534345"
        type: string
    type: object
  dtos.GetProductDto:
    properties:
      brand:
        example: Head & Shoulders
        type: string
      id:
        example: 1
        type: integer
      name:
        example: Shampoo Anticaspa
        type: string
      quantity:
        example: 400
        type: number
      unit:
        example: ml
        type: string
    type: object
  dtos.GetRoleDto:
    properties:
      id:
        type: integer
      name:
        example: empleado
        type: string
      permissions:
        description: Solo los nombres de los permisos
        example:
        - create_user
        - ' delete_user'
        items:
          type: string
        type: array
    type: object
  dtos.GetServiceDto:
    properties:
      description:
        example: Corte de pelo clasico
        type: string
      estimated_time_minutes:
        example: 90
        type: integer
      name:
        example: Corte de pelo
        type: string
      price:
        example: 10000
        type: number
    type: object
  dtos.GetUserDto:
    properties:
      id:
        description: ID del usuario
        example: 1
        type: integer
      role_name:
        description: Nombre del rol del usuario
        example: Administrador
        type: string
      username:
        description: Nombre de usuario
        example: admin
        type: string
    type: object
  dtos.LoginAnswerDto:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MzYzODMzMzcsImlhdCI6MTczNjI5NjkzNywicm
        type: string
      username:
        example: admin
        type: string
    type: object
  dtos.LoginDto:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dtos.Response:
    properties:
      data:
        description: Datos adicionales
      message:
        description: Mensaje descriptivo
        example: Operación realizada con éxito
        type: string
      status:
        description: Ejemplo de estado para éxito o error
        example: ok
        type: string
    type: object
  dtos.RestockProductDto:
    properties:
      package_count:
        example: 32
        type: number
      reason:
        description: Razón del movimiento (opcional)
        example: Reinventario
        type: string
      unit_per_package:
        example: 500
        type: number
      unity_price:
        description: Precio unitario
        example: 10000
        type: number
    type: object
  dtos.ServiceDto:
    properties:
      description:
        example: Corte de pelo clasico
        type: string
      estimated_time_hours:
        example: 1
        type: integer
      estimated_time_minutes:
        example: 30
        type: integer
      name:
        example: Corte de pelo
        type: string
      price:
        example: 10000
        type: number
    type: object
  dtos.StockMovementDto:
    properties:
      created_at:
        example: 30/09/2025 15:30
        type: string
      id:
        example: 1
        type: integer
      package_count:
        description: Mostrar solo si es entrada
        example: 5
        type: number
      product_brand:
        example: Pantene
        type: string
      product_id:
        example: 10
        type: integer
      product_name:
        example: Shampoo
        type: string
      product_unit:
        example: lt
        type: string
      quantity:
        example: 20.5
        type: number
      reason:
        example: Compra de stock
        type: string
      unit_per_package:
        description: Mostrar solo si es entrada
        example: 4
        type: number
      unity_price:
        description: Mostrar solo si es entrada
        example: 15000
        type: number
    type: object
  dtos.UpdateAppointmentProductsDto:
    properties:
      products:
        items:
          $ref: '#/definitions/dtos.FinalizeAppointmentProductDto'
        type: array
    type: object
  dtos.UpdateProductDto:
    properties:
      brand:
        example: Head & Shoulders
        type: string
      low_stock_alert:
        example: 100
        type: number
      name:
        example: Shampoo Anticaspa
        type: string
      unit:
        example: ml
        type: string
    type: object
  dtos.UserDto:
    properties:
      password:
        description: Contraseña del usuario
        example: contraseña123
        type: string
      role_id:
        description: ID del rol asignado al usuario
        example: 2
        type: integer
      username:
        description: Nombre único del usuario
        example: nuevo_usuario
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API para la gestión de una peluquería
  title: Peluquería API
  version: "1.0"
paths:
  /cliente:
    get:
      description: Devuelve una lista de todos los clientes registrados.
      produces:
      - application/json
      responses:
        "200":
          description: Lista de clientes encontrados
          schema:
            allOf:
            - $ref: '#/definitions/dtos.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dtos.GetClientDto'
                  type: array
              type: object
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obtener todos los clientes
      tags:
      - Clientes
    post:
      consumes:
      - application/json
      description: Crea un nuevo cliente en el sistema.
      parameters:
      - description: Datos del cliente
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.ClientDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Cliente creado exitosamente
          schema:
            allOf:
            - $ref: '#/definitions/dtos.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: 'Datos inválidos. Ejemplo: El cliente ya existe'
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Crear cliente
      tags:
      - Clientes
  /cliente/{id}:
    delete:
      description: Elimina un cliente específico.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Cliente eliminado exitosamente
          schema:
            allOf:
            - $ref: '#/definitions/dtos.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "500":
          description: Error interno del servidor
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Eliminar cliente
      tags:
      - Clientes
    get:
      description: Devuelve los datos de un cliente específico.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Cliente encontrado
          schema:
            allOf:
            - $ref: '#/definitions/dtos.Response'
            - properties:
                data:
                  $ref: '#/definitions/dtos.GetClientDto'
              type: object
        "400":
          description: ID inválido
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
        "404":
          description: Cliente no encontrado
          schema:
            $ref: '#/definitions/dtos.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Obtener cliente por ID
      tags:
      - Clientes
    put:
      consumes:
      - application/json
      description: Actualiza los datos de un cliente específico.
      parameters:
      - description: ID del cliente
        in: path
        name: id
        required: true
        type: integer
      - description: Datos actualizados del cliente
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dtos.ClientDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Cliente actualizado exitosamente
